---
layout: default
---

<hr/>

<article class='page'>
  <table>
    <tr>
      <td style="border-bottom-style:none">
        <div class="page-date"><small>{{ page.date | date: "%-d %B %Y" }}</small></div>
        <h1 class='page-title'>
          {{ page.title }}
        </h1>
        {{ content }}
      </td>
      {% if page.img %}
      <td width="450px" style="border-bottom-style:none">
        <a href="{{ page.img_src }}">
          <img src="{{ page.img }}" alt="{{ page.img_alt }}" />
        </a>
      </td>
      {% endif %}
    </tr>
  </table>
</article>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}

<hr/>
