---
layout: default
---

<hr/>

<article class='page'>
  <div class="page-date"><small>{{ page.date | date: "%-d %B %Y" }}</small></div>
  <h1 class='page-title'>
      {{ page.title }}
  </h1>
  {{ content }}
</article>

{% if post.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<hr/>
