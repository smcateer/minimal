---
layout: default
---

<hr/>

<article class='page'>
  <table>
    <tr>
      <td>
  <div class="page-date"><small>{{ page.date | date: "%-d %B %Y" }}</small></div>
  <h1 class='page-title'>
      {{ page.title }}
  </h1>
  {{ content }}
      </td>
      <td>
        <a href="{{ page.img_src }}">
          <img src="{{ page.img }}" alt="{{ page.img_alt }}" width=450px/>
        </a>
      </td>
    </tr>
  </table>
</article>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}

<hr/>
